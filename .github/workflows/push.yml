name: "Build new release"
on:
  push:
    branches: [master]

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checking out code'
        uses: actions/checkout@v2
      - name: 'Installing node'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies using yarn
        run: yarn install